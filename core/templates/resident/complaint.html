{% extends 'base.html' %}
{% block title %}Submit Complaint{% endblock %}

{% block content %}
<h1 class="mb-4 fw-bold">Submit Complaint</h1>

<div class="card shadow-sm p-4">
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary fw-bold">Submit Complaint</button>
        <a href="{% url 'resident_dashboard' %}" class="btn btn-secondary fw-bold ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
